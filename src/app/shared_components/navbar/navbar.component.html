<nav class="navbar navbar-expand-sm navbar-primary bg-primary">
  <div class="container">
    <span class="navbar-brand">My Chat App</span>
    <div *ngIf="!isLoggedIn; else loggedIn">
    </div>
  </div>
</nav>

<ng-template #loggedIn>
  <ng-container>
    <div *ngIf="!isAdmin; else admin">
      <div class="page-links">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a routerLink="/chat" routerLinkActive="active" class="nav-link" >Chat Rooms</a>
          </li>
          <li class="nav-item">
            <a routerLink="/signin" routerLinkActive="active" class="nav-link" (click)="logOut()" >Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </ng-container>
</ng-template>

<ng-template #admin>
  <div class="page-links">
    <ul class="navbar-nav">
      <div class="btn-group" dropdown>
        <button dropdownToggle type="button" class="btn-primary dropdown-toggle" >
          Admin <span class="caret"></span>
        </button>
        <ul *dropdownMenu class="dropdown-menu">
          <li role="menuitem">
            <a routerLink="/groups" class="dropdown-item nav-link">Group</a>
          </li>
          <li role="menuitem">
            <a routerLink="/users" class="dropdown-item nav-link">User</a>
          </li>
          <li role="menuitem">
            <a routerLink="/channels"  class="dropdown-item nav-link">Channel</a>
          </li>
        </ul>
      </div>
      <li class="nav-item">
        <a routerLink="/chat" routerLinkActive="active" class="nav-link" >Chat Rooms</a>
      </li>
      <li class="nav-item">
        <a routerLink="/signin" routerLinkActive="active" class="nav-link" (click)="logOut()" >Log Out</a>
      </li>
    </ul>
  </div>
</ng-template>
