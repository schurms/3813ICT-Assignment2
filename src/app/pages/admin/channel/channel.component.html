<app-navbar></app-navbar>
<div style="text-align:center">
  <h2>Channel Management</h2>
  <br>
  <div class="container">
    <div class="form-group">
      <div class="row">
        <div class="col-lg-4">
          <label for="name" class="col-lg-12 text-right">Channel Name:</label>
        </div>
        <div class="col-lg-8">
          <input type="text" name="name" [(ngModel)]="name" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-12">
        <button (click)="createChannel(name)" class="btn btn-primary btn-sm">Create Channel</button>
      </div>
    </div>
  </div>


  <div class="container">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Channel ID</th>
        <th scope="col">Channel Name</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let channel of channels">
        <td>
          {{channel.id}}
        </td>
        <td>
          <input type="text" name="user-name" [(ngModel)]="channel.name" class="form-control-plaintext">
        </td>
        <div class="btn-group">
          <button id="btnEdit" (click)="updateChannel(channel)" class="btn btn-success btn-sm">Update</button>
          <button id="btnDelete" (click)="deleteChannel(channel)" class="btn btn-danger btn-sm">Delete</button>
        </div>
      </tr>
      </tbody>
    </table>
  </div>
</div>
