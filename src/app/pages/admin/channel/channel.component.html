<app-navbar></app-navbar>
<div style="text-align:center" class="container">
  <h2>Channel Management</h2>
  <br>
  <div class="row">
    <div class="col-3">
      <form id="channelForm" [formGroup]="channelForm" class="row" (ngSubmit)="createChannel()" >
        <div class="form-group">
          <div class="text-left">
            <label for="name">Channel Name:</label>
          </div>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter channel name"
            formControlName="name"
            required
            [ngClass]="{ 'is-invalid': submitted && channelForm.controls.name.errors }"/>
          <div *ngIf="submitted && !!channelForm.controls.name.errors" class="invalid-feedback">
            <div *ngIf="!!channelForm.controls.name.errors.required">
              Channel Name is required
            </div>
          </div>
          <br>
          <button class="btn btn-primary btn-sm">Create New Channel</button>
        </div>
      </form>
    </div>

    <div class="col-9">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Channel ID</th>
            <th>Channel Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let channel of channels">
            <td>
              {{channel.id}}
            </td>
            <td>
              <input type="text" name="user-name" [(ngModel)]="channel.name" class="form-control-plaintext">
            </td>
            <td>
              <div class="btn-group">
                <button id="btnEdit" (click)="updateChannel(channel)" class="btn btn-success btn-sm">Update</button>
                <button id="btnDelete" (click)="deleteChannel(channel)" class="btn btn-danger btn-sm">Delete</button>
                <button id="btnSelect" class="btn btn-warning btn-sm">Manage</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
