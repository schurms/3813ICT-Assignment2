<app-navbar></app-navbar>
<div class="container-wrapper d-flex justify-content-center align-items-center">
  <div class="form-wrapper text-center">
    <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="onlogin()">

      <div class="form-group">
        <label for="name" class="name">User Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter User Name"
          formControlName="name"
          required
          [ngClass]="{ 'is-invalid': submitted && loginForm.controls.name.errors }"/>
        <div *ngIf="submitted && !!loginForm.controls.name.errors" class="invalid-feedback">
          <div *ngIf="!!loginForm.controls.name.errors.required">
            User Name is required
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="name">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter Password"
          formControlName="password"
          required
          [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }"/>
        <div *ngIf="submitted && !!loginForm.controls.password.errors" class="invalid-feedback">
          <div *ngIf="!!loginForm.controls.password.errors.required">
            Password is required
          </div>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>

    </form>
  </div>
</div>
