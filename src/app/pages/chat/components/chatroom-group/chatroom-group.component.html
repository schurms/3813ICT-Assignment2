<div class="h-100 d-flex flex-column chatroom-group">
  <h5>My Groups</h5>
  <table class="table table-hover">
    <tbody>
    <tr *ngFor="let group of myGroups">
      <td>
        <div class="chatroom-group-item">
          <a>{{ group?.name | uppercase }}</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
