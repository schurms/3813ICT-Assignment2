<div class="container d-flex">
  <div class="h-100 d-flex flex-column chat-window col-6">
    <ng-container *ngIf="!chatroom; else chatMessages">
      <div class="select-room h-100 w-100 d-flex justify-content-center align-items-centre">
        <div class="select-room-message">
          <button class="btn btn-outline-dark" disabled>Select a CHANNEL to Start a Chat Session</button>
        </div>
      </div>
    </ng-container>
  </div>

  <div class="h-100 d-flex flex-column col-6">
    <h5 class="h5small">Channel Message History</h5>
    <ng-container *ngFor="let message of channelMessages">
      <div>
        <a> {{message?.message}} ({{message?.username}}) - {{message?.channelname}} <img src="{{message?.userimage}}" style="width: 20px;height: auto;"/> </a>
        <a> {{message?.messagedate | date }}</a>
        <br>
      </div>
    </ng-container>
  </div>
</div>

<ng-template #chatMessages>
  <h5>Welcome to the<span style='color: #4285f4'> {{channel?.name | titlecase}} </span>Channel</h5>
  <div class="message-wrapper h-100">
    <ng-container *ngFor="let message of messages">
      <div class="chat-message d-flex">
        <div class="message">
          {{message?.text}}
        </div>
      </div>
    </ng-container>
  </div>
  <div class="new-message-wrapper d-flex">
    <div class="input-group">
      <input [(ngModel)]="message" type="text" class="form-control" placeholder="Enter a new message" >
      <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="sendMessage()">Send</button>
      </div>
    </div>
  </div>
</ng-template>
