<div class="h-100 d-flex flex-column">
  <h5>My Channels</h5>
  <table class="table table-hover">
    <tbody>
      <tr *ngFor="let channel of myChannels">
        <td><a routerLink="/chat/{{channel?.id}}">{{ channel?.name | uppercase }}</a></td>
        <td><button class="btn btn-space btn-sm btn-success" (click)="refresh()">Switch</button></td>
      </tr>
    </tbody>
  </table>
</div>
